<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    * {
        margin: 10px;
    }

    .form-container {
        background-color: antiquewhite;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
    }

    label,
    .form-control {
        border: 0px;
        margin-left: auto;
    }

    .form-label {
        padding: 0;
        /* border: 2px black solid; */
    }

    textarea {
        width: 100%;
        border-radius: 4px;
        border: 0px;
        margin-left: auto;
    }
</style>

<body>
    <h1 class="text-center">Register</h1>
    <div class="form-container m-3">
        <div>

            <div>
                <form action="/student/edit/<%=student._id%>" method="post">
                    <div class="mb-3">
                        <label for="roll_no" class="form-label">Roll Number</label>
                        <input type="text" class="form-control" id="roll_no" name="student[roll_no]"
                            value="<%=student.roll_no %>" required>
                    </div>
                    <div class="mb-3">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="Name" name="student[Name]"
                            value="<%=student.name %>" required>
                    </div>
                    <div class="mb-3">
                        <label for="fatherName" class="form-label">Father's Name</label>
                        <input type="text" class="form-control" id="fatherName" name="student[fatherName]"
                            value="<%=student.fatherName %>" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label><br>
                        <textarea id="address" name="student[address]" rows="4" cols="50"
                            required><%=student.address %></textarea>
                        <!-- <input type="text" class="form-control" id="roll_no" name="student[roll_no]" value="<%=student.address %>" required> -->
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email ID</label>
                        <input type="email" class="form-control" id="email" name="student[email]"
                            value="<%=student.email %>" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Mobile Number</label>
                        <input type="number" class="form-control" id="phone" name="student[phone]" maxlength="10"
                            value="<%=student.phone %>" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone2" class="form-label">Mobile Number (Secondary)</label>
                        <input type="number" class="form-control" id="phone2" name="student[phone2]" maxlength="10"
                            value="<%=student.phone2 %>" required>
                    </div>
                    <div class="mb-3">
                        <label for="course" class="form-label">Course</label>
                        <input type="text" class="form-control" id="course" name="student[course]"
                            value="<%=student.course %>" required>
                    </div>

                    <label for="branch">Branch (Discipline)</label>
                    <select id="inputState" name="student[branch]" class="form-control">

                        <%for(let branch of branches){%>
                            <option <%if(branch._id.equals(student.branch)){%>selected<%}%> value="<%=branch._id%>"
                                        name="student[branch]"><%=branch.branchName%>
                            </option>
                            <%}%>
                    </select>





                    <div class="mb-3">
                        <label for="aadhar" class="form-label">Aadhar Number</label>
                        <input type="number" class="form-control" id="aadhar" name="student[aadhar]" maxlength="12"
                            value="<%=student.aadhar %>" required>
                    </div>
                    <div class="mb-3">
                        <label for="correspondingAdress" class="form-label">Correspondence Address</label><br>
                        <textarea id="correspondingAdress" name="student[correspondingAdress]" rows="4" cols="50"
                            required><%=student.correspondingAdress %></textarea>
                        <!-- <input type="text" class="form-control" id="caddress" name="student[caddress]" value="<%=student.CorrAdress %>" required> -->
                    </div>
                    <div class="mb-3">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="number" class="form-control" id="postalCode" name="student[postalCode]"
                            value="<%=student.postalCode %>" required maxlength="6">
                    </div>
                    <!-- <div class="mb-3">
              <label for="fpaid" class="form-label">Fees Paid</label>
              <input type="number" class="form-control" id="fpaid" name="student[fpaid]" value="" required>
            </div>
            <div class="mb-3">
              <label for="tfees" class="form-label">Total Fees</label>
              <input type="number" class="form-control" id="tfees" name="student[tfees]" value="" required>
            </div> -->
                    <div class="mb-3">
                        <label for="dueFee" class="form-label">Fee Due</label>
                        <input type="number" class="form-control" id="dueFee" name="student[dueFee]"
                            value="<%=student.dueFee %>" required>
                        <!-- <input type="text" class="form-control" id="dueFee" name="student[dueFee]" value="<%=student.dueFee %>" required> -->
                    </div>
                    <div class="mb-3">
                        <label for="nationality" class="form-label">Nationality</label>
                        <input type="text" class="form-control" id="nationality" name="student[nationality]"
                            value="<%=student.nationality %>" required>
                    </div>
                    <div class="mb-3">
                        <label for="Hostel" class="form-label">Hostel</label>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="student[Hostel]" id="hostelyes"
                                    value="true" <%if(student.hostel){%>checked<%}%> >
                                    <label class="form-check-label" for="hostel">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="student[Hostel]" id="hostelno"
                                    value="false" <%if(!student.hostel){%>checked<%}%> >
                                    <label class="form-check-label" for="hostel">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="familyIncome" class="form-label">Annual Family Income</label>
                        <input type="number" class="form-control" id="familyIncome" name="student[familyIncome]"
                            value="<%=student.familyIncome %>" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="student[city]"
                            value="<%=student.city %>" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="student[password]"
                            value="<%=student.password %>" required>
                    </div>
                    <div class="mb-3"
                        style="margin:auto; display: flex; align-items: center; justify-content: center; ">
                        <button type="submit" class="btn btn-primary "
                            style="margin:auto;  margin-bottom: 20px; margin-top:20px;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
